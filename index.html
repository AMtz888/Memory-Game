<!doctype html>
<html lang="en">
<head> <!-- CSS animations from https://github.com/daneden/animate.css-->
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i id="star2" class="fa fa-star"></i></li>
        		<li><i id="star3" class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

          <span class="timer">00:00</span>

          <div class="restart">Restart
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
          <!-- created dynamically. See app.js-->
        </ul>
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h1>Congratulations, you won!</h1>
        <p>Your game stats:</p>
        <p>Total Moves: <span class="moves">0</span></p>
        <p>Time Completed: <span class="timer">00:00</span></p>
        <p>Star Rating: <span id="stars">3</span> out of 3 stars</p>
        <p>Do you want to play again?</p>
        <button type="button" id="yes">Yes</button>
        <button type="button" id="no">No</button>
      </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
